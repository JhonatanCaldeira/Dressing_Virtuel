{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dressing - Edit Clothes</title>
</head>
<body>
    {% include 'menu.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-header">
                        <h4>Modify Caracteristics</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="button-container">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <button type="button" onclick="window.location.href='{% url 'list_of_clothes' %}'" class="btn btn-secondary">Cancel</button>
                            </div>
                        </form>        
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
