<!-- photos/templates/photos/upload_face_image.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Face Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Upload Face Image</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.user_id.label_tag }}
            {{ form.user_id }}
            {% if form.user_id.errors %}
                <div class="text-danger">{{ form.user_id.errors }}</div>
            {% endif %}
        </div>
        <div class="form-group">
            {{ form.face_image.label_tag }}
            {{ form.face_image }}
            {% if form.face_image.errors %}
                <div class="text-danger">{{ form.face_image.errors }}</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Upload Face Image</button>
    </form>
</div>
</body>
</html>
