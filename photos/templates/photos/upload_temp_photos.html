<!-- photos/templates/photos/upload_temp_photos.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Temporary Photos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Upload Temporary Photos</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.user_id.label_tag }}
            {{ form.user_id }}
            {% if form.user_id.errors %}
                <div class="text-danger">{{ form.user_id.errors }}</div>
            {% endif %}
        </div>
        <div class="form-group">
            {{ form.photos.label_tag }}
            {{ form.photos }}
            {% if form.photos.errors %}
                <div class="text-danger">{{ form.photos.errors }}</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Upload Photos</button>
    </form>
</div>
</body>
</html>
